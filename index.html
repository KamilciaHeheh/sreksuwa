<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wybór Produktów dla Zwierzaka</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Dzień dobry, co dziś wybierzemy?</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card product">
                    <img src="dog_food.jpg" class="card-img-top" alt="Karma dla psa">
                    <div class="card-body">
                        <h5 class="card-title">Karma dla psa</h5>
                        <p class="card-text">Cena: 20 PLN</p>
                        <button class="btn btn-primary" onclick="addToCart('Karma dla psa')">Dodaj do koszyka</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card product">
                    <img src="cat_food.jpg" class="card-img-top" alt="Karma dla kota">
                    <div class="card-body">
                        <h5 class="card-title">Karma dla kota</h5>
                        <p class="card-text">Cena: 25 PLN</p>
                        <button class="btn btn-primary" onclick="addToCart('Karma dla kota')">Dodaj do koszyka</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card product">
                    <img src="fish_food.jpg" class="card-img-top" alt="Karma dla ryb">
                    <div class="card-body">
                        <h5 class="card-title">Karma dla ryb</h5>
                        <p class="card-text">Cena: 10 PLN</p>
                        <button class="btn btn-primary" onclick="addToCart('Karma dla ryb')">Dodaj do koszyka</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function addToCart(product) {
            alert(product + " został dodany do koszyka.");
            // Tu można dodać kod, który wysyła informacje do backendu
        }
    </script>
</body>
</html>
