<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona z kotkami</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.7);
        }
        .login-box {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .login-box input {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
        }
        .content {
            filter: blur(10px);
            transition: filter 0.5s ease;
            display: none;
        }
        .content.active {
            filter: blur(0);
            display: block;
        }
        .gallery img {
            width: 200px;
            height: auto;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Wprowadź hasło</h2>
            <input type="password" id="password" placeholder="Hasło">
            <button onclick="verifyPassword()">Zaloguj się</button>
            <p id="error-message" style="color: red; display: none;">Niepoprawne hasło</p>
        </div>
    </div>
    <div class="content" id="content">
        <h1>Kotki</h1>
        <div class="gallery">
            <img src="cat1.jpg" alt="Kot 1">
            <img src="cat2.jpg" alt="Kot 2">
            <img src="cat3.jpg" alt="Kot 3">
            <!-- Dodaj więcej zdjęć kotów tutaj -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
