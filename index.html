<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zagadki Kryminalne</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #333;
        }
        /* Styl pola tekstowego */
        .input-wrapper {
            position: relative;
            display: inline-block;
        }
        .input-wrapper input[type="text"] {
            padding: 12px 24px;
            font-size: 18px;
            border: 2px solid #ccc;
            border-radius: 30px; /* Zaokrąglenie kształtu */
            text-align: center;
            transition: border-color 0.3s;
            width: 250px;
            margin-right: 10px;
        }
        .input-wrapper .fake-input {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 12px 24px;
            font-size: 18px;
            border: 2px solid transparent; /* Ukrycie obramowania */
            border-radius: 30px; /* Zaokrąglenie kształtu */
            background-color: #fff; /* Tło, które zakrywa prawdziwe pole */
            pointer-events: none; /* Nie reaguje na zdarzenia myszy */
            z-index: 1; /* Wysunięcie na wierzch, nad prawdziwym polem */
        }
        /* Styl przycisku */
        .button {
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            color: #fff;
            background-color: #007bff;
            border: 2px solid #007bff;
            border-radius: 30px; /* Zaokrąglenie kształtu */
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Witaj w grze "Zagadki Kryminalne"</h1>
    <p>Wpisz swoje imię, aby rozwiązać zagadkę.</p>
    <form id="form">
        <div class="input-wrapper">
            <input type="text" id="name" name="name" placeholder="Wpisz swoje imię" required>
            <div class="fake-input"></div>
        </div>
        <button type="submit" class="button">Sprawdź</button>
    </form>

    <script>
        document.getElementById('form').addEventListener('submit', function(event) {
            event.preventDefault();
            var name = document.getElementById('name').value.trim();
            if (name === 'Dariusz Kowalski') {
                alert('Gratulacje! Rozwiązałeś zagadkę mordercy.');
            } else {
                alert('Nieprawidłowe dane. Spróbuj ponownie.');
            }
            document.getElementById('name').value = '';
        });
    </script>
</body>
</html>
