<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wybór Produktów dla Zwierząt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .products {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .product {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            width: 30%;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Dzień dobry, co dziś wybierzemy?</h1>
    <div class="products">
        <div class="product" data-product="Karma dla psa">
            <img src="dog_food.jpg" alt="Karma dla psa">
            <p>Karma dla psa</p>
            <button>Wybierz</button>
        </div>
        <div class="product" data-product="Karma dla kota">
            <img src="cat_food.jpg" alt="Karma dla kota">
            <p>Karma dla kota</p>
            <button>Wybierz</button>
        </div>
        <div class="product" data-product="Zabawki dla zwierząt">
            <img src="pet_toys.jpg" alt="Zabawki dla zwierząt">
            <p>Zabawki dla zwierząt</p>
            <button>Wybierz</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
