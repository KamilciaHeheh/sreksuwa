<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sklep ze zwierzętami</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #2f855a;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .main-banner {
            text-align: center;
            padding: 20px;
            background-color: #fff;
        }
        .main-banner img {
            max-width: 100%;
            height: auto;
        }
        .categories {
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #fff;
        }
        .category {
            margin: 0 10px;
            text-align: center;
        }
        .category img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .category p {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Sklep ze zwierzętami</h1>
    </div>
    <div class="main-banner">
        <img src="banner.jpg" alt="Baner sklepu">
        <h2>Oferty, które sprawiają radość</h2>
        <button onclick="window.location.href='#'">Dowiedz się więcej</button>
    </div>
    <div class="categories">
        <div class="category" data-product="Pies">
            <img src="dog.jpg" alt="Pies">
            <p>Pies</p>
            <button onclick="selectProduct('Pies')">Wybierz</button>
        </div>
        <div class="category" data-product="Kot">
            <img src="cat.jpg" alt="Kot">
            <p>Kot</p>
            <button onclick="selectProduct('Kot')">Wybierz</button>
        </div>
        <div class="category" data-product="Małe zwierzęta">
            <img src="small_animals.jpg" alt="Małe zwierzęta">
            <p>Małe zwierzęta</p>
            <button onclick="selectProduct('Małe zwierzęta')">Wybierz</button>
        </div>
        <!-- Dodaj więcej kategorii według potrzeb -->
    </div>
    <script src="script.js"></script>
</body>
</html>
