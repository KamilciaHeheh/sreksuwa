<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zagadki Kryminalne</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background: linear-gradient(135deg, #007bff, #6c5ce7);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h1 {
            color: #fff;
            margin-bottom: 20px;
        }
        /* Styl pola tekstowego */
        .input-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 12px 24px;
            font-size: 18px;
            border: 2px solid #ccc;
            border-radius: 30px; /* Zaokrąglenie kształtu */
            text-align: center;
            transition: border-color 0.3s;
            width: 250px;
            background-color: #fff; /* Tło pola tekstowego */
        }
        /* Styl przycisku */
        button {
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            color: #fff;
            background-color: #6c5ce7;
            border: 2px solid #6c5ce7;
            border-radius: 30px; /* Zaokrąglenie kształtu */
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }
        button:hover {
            background-color: #5b47d1;
            border-color: #5b47d1;
        }
    </style>
</head>
<body>
    <h1>Witaj w grze "Zagadki Kryminalne"</h1>
    <p style="color: #fff;">Wpisz swoje imię, aby rozwiązać zagadkę.</p>
    <form id="form">
        <div class="input-wrapper">
            <input type="text" id="name" name="name" placeholder="Wpisz swoje imię" required>
        </div>
        <button type="submit">Sprawdź</button>
    </form>

    <script>
        document.getElementById('form').addEventListener('submit', function(event) {
            event.preventDefault();
            var name = document.getElementById('name').value.trim();
            if (name === 'Dariusz Kowalski') {
                alert('Gratulacje! Rozwiązałeś zagadkę mordercy.');
            } else {
                alert('Nieprawidłowe dane. Spróbuj ponownie.');
            }
            document.getElementById('name').value = '';
        });
    </script>
</body>
</html>
